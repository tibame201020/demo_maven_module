#log config
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss}:%p %t %c %L - %m%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%p]%c{1}:%L - %m%n
logging.pattern.rolling-file-name=${LOG_FILE}_%d{yyyy-MM-dd}.%i.txt
logging.level.root=INFO
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE
#log file name
logging.file.name=logs/demo.log
spring.mail.properties.mail.smtp.auth=false;
spring.mail.properties.mail.debug=false
spring.mail.properties.mail.smtp.socketFactory.fallback=false
spring.mail.port=25
spring.mail.default-encoding=UTF-8
